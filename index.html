<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media</title>
	<style>
		*{
			margin: 0;
		}
		video{
			width:550px;
			height: auto;
			border: 1px solid #666;
			
		}
		.vid{
			margin-left: 450px;
		}
		.aud{
			margin-left: 540px;
		}
	</style>
</head>
<body>
	<nav style="padding-left: 1000px; padding-top: 100px; color: snow; background-color: green; ">	
		<h1 style="text">WEBSITE MEDIA</h1>
	</nav>
	<br>
	<br>
	<br>

	<div class="vid">
	<p style="margin-left: 260px;">MP4</p>
	<video controls autoplay poster="humus.jpg">
		<source src="vid.mp4" type="video/mp4">
	</video>
	</div>

	<br><br><br>
	<div class="aud">
	<figure>
		<figcaption><p style="margin-left: 140px;">MP3</p></figcaption>
		<audio controls autoplay>
			<source src="track.mp3" type="audio/mp3">
		</audio>
	</figure>
	</div>

</body>
</html>
